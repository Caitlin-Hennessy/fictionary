<!DOCTYPE html>
<html>
  <head>
    <style>
      #click,
      #word,
      #definition,
      #toggleButton {
        font-size: 16px;
        padding: 10px;
        text-align: center;
        background-color: #4caf50;
        color: white;
        border: solid 1px #a6d8a8;
        margin: auto;
      }

      #definition,
      #options,
      #word {
        display: none;
      }

      #toggleButton,
      #click {
        margin: 0 auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="click" onClick="getRandomWord()">Get a new word</button>
      <div id="word"></div>
      <div id="options">
        <button id="toggleButton" onClick="toggleDefinition()">
          See definition
        </button>
        <!-- <button onClick="getRandomWord()">Get a different word</button> -->
      </div>
      <div id="definition"></div>
    </div>

    <script>
      var words = {
        aa:
          "a kind of volcanic lava that forms jagged masses with a light frothy texture; in an unrelated sense (‘a stream’) aa is the first entry in the Oxford English Dictionary",
        abaya: "a full-length, sleeveless outer garment worn by Arabs",
        abomasum: "the fourth stomach of a ruminant, such as a cow or sheep",
        absquatulate: "to leave somewhere abruptly",
        adscititious: "additional",
        afreet: "a powerful jinn or demon in Arabian and Muslim mythology",
        Albertopolis:
          "a group of museums and other cultural institutions in South Kensington in London, named after Prince Albert",
        alcazar: "a Spanish palace or fortress",
        amphibology:
          "a phrase or sentence that is grammatically ambiguous, such asShe sees more of her children than her husband",
      };

      function getRandomWord() {
        document.getElementById("word").style.display = "none";
        document.getElementById("definition").style.display = "none";

        var idx = Math.floor(Math.random() * Object.keys(words).length);
        var word = Object.keys(words)[idx];
        var definition = words[word];

        document.getElementById("word").textContent = word;
        document.getElementById("word").style.display = "block";
        document.getElementById("options").style.display = "block";
        document.getElementById("toggleButton").style.display = "block";

        document.getElementById("definition").textContent = definition;
      }

      showing = false;
      function toggleDefinition() {
        if (showing == false) {
          document.getElementById("definition").style.display = "block";
          document.getElementById("toggleButton").style.display = "none";
          showing = true;
        } else {
          document.getElementById("definition").style.display = "none";
          showing = false;
        }
      }
    </script>
  </body>
</html>
